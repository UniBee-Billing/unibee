---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unibee-user-portal
  namespace: default
spec:
  selector:
    matchLabels:
      app: unibee-user-portal
  replicas: 1
  template:
    metadata:
      labels:
        app: unibee-user-portal
    spec:
      restartPolicy: Always
      containers:
        - name: unibee-user-portal
          image: unibee/user-portal:v1.4.1
          imagePullPolicy: IfNotPresent
          env:
            - name: UNIBEE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: unibee-config
                  key: UNIBEE_API_URL
          ports:
            - containerPort: 80
              name: http

---
apiVersion: v1
kind: Service
metadata:
  name: unibee-user-portal-svc
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: unibee-user-portal
